<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>weatherNow</title>
    <link rel="stylesheet" href="css/style.css">


    <!-- from web bootstrap support -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- from local bootstrap support -->
    <script src="js/index.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.js"></script>


</head>

<body onLoad="getLocation();">
    <div class="container-fluid">
        <div class="row blurImage">
            <div class="col-sm-3" id="weatherDiv">
                <div class="row columnFixed">

                    <div class="col-sm-12" id="pos" style="background-color:#4d2e00;">
                        <div class="container-fluid">
                            <div>
                                <p class="textCol tempStyle" style=" position: absolute;" id="temperature">30</p>
                                 
                            </div>
                            <div class="textPos">
                                <p class="textCol">Weather Forecast </p>
                                <p class="textCol" id="weatherCon">rainy</p>
                            </div>
                        </div>
                        <div class="col-sm-12">
                           <p class="textCol col-sm-1" onclick="c2f()" id="rectF" style="position:relative">F</p>
                            <p class="textCol col-sm-1" onclick="f2c()" id="rectC">C</p>
                        </div>
                    </div>
                    <div class="col-sm-12 wrapper" id="pos" style="background-color:#663d00;">
                        <p class="textCol" id="weatherStatus">Stay dry</p>
                        <p class="textCol " id="state">Dhaka City</p>


                    </div>
                    <div class="col-sm-12" id="pos" style="background-color:#995c00; padding-top:12%">

                        <div>
                            <p class="textCol sunSize" style="position:absolute" id="sunRise">5.20</p>
                            <p class="textCol sunSize" style="text-align:right" id="sunSet">6.30</p>
                        </div>
                        <div>
                            <p class="textCol sunSize" style="position:absolute">Sunrise</p>
                            <p class="textCol sunSize" style="text-align:right">Sunset</p>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-sm-9" id="weatherImg">
                <img src="image/rain.jpg" width="100%" height="100%" id="imgDiv"></div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
